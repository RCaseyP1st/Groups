<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups for Dads and Partners</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #0093a2;
            font-size: 36px; /* Adjust to match header size in image */
            font-weight: bold;
        }

        .area {
            background-color: #eaeaea;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            color: #0093a2;
            font-size: 24px; /* Adjust size to match the image */
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .place {
            padding-left: 30px;
            margin-top: 5px;
            cursor: pointer;
            color: #d87f23;
            font-size: 20px; /* Adjust size to match the image */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .group {
            padding-left: 45px;
            margin-top: 5px;
            color: black;
            font-size: 18px; /* Adjust size to match the image */
            transition: background-color 0.3s ease;
        }

            /* Hover states with a lighter grey fade effect */
            .area:hover, .place:hover, .group:hover {
                background-color: #f0f0f0;
            }

        .slide {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .expand {
            max-height: 500px; /* Adjust based on content */
        }

        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Groups</h1>

    <div class="area" onclick="toggleDisplay('central-essex')">▼ Central Essex</div>
    <div id="central-essex" class="slide">
        <div class="place" onclick="toggleDisplay('chelmsford')">► Chelmsford</div>
        <div id="chelmsford" class="slide">
            <div class="group">Andy's Man Club</div>
            <div class="group">Who Let the Dads Out?</div>
        </div>
        <div class="place" onclick="toggleDisplay('ingatestone')">► Ingatestone</div>
        <div id="ingatestone" class="slide">
            <div class="group">Local Support Group</div>
        </div>
        <div class="place" onclick="toggleDisplay('witham')">► Witham</div>
        <div id="witham" class="slide">
            <div class="group">Dads' Coffee Morning</div>
        </div>
    </div>

    <hr>

    <div class="area" onclick="toggleDisplay('north-essex')">▼ North Essex</div>
    <div id="north-essex" class="slide">
        <div class="place" onclick="toggleDisplay('colchester')">► Colchester</div>
        <div id="colchester" class="slide">
            <div class="group">Group 1</div>
            <div class="group">Group 2</div>
        </div>
        <!-- Add more places/groups similarly -->
    </div>

    <hr>

    <!-- Add more areas similarly -->

    <script>
        // Toggle display for areas and places with smooth animation
        function toggleDisplay(id) {
            const element = document.getElementById(id);
            if (element.classList.contains('expand')) {
                element.classList.remove('expand');
                element.style.maxHeight = null;
            } else {
                element.classList.add('expand');
                element.style.maxHeight = element.scrollHeight + "px";
            }
        }
    </script>

</body>
</html>
