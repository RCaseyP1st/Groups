<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups Animation</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent scrollbars during animation */
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }

        .area {
            background-color: #eaeaea;
            padding: 15px;
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #eaeaea;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-bottom-color 0.3s ease;
            position: relative;
        }

            .area:hover {
                background-color: #d0d0d0;
                border-bottom-color: black;
            }

        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: black;
            transform-origin: left;
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }

        /* Line for sweeping (no thickness change) */
        .sweep {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            width: 100vw;
            background-color: black;
            z-index: 1;
            transition: transform 0.7s ease-in-out;
        }

        .move-right {
            transform: translateX(100vw); /* Move to the right of the screen */
        }

        .move-left {
            transform: translateX(0); /* Return to the left side */
        }

        .places {
            display: none;
            margin-top: 20px;
        }

            .places.show {
                display: block;
                animation: fadeIn 1s ease;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="area" onclick="selectArea(this, 'central-essex')">
            Central Essex
            <div class="underline"></div>
        </div>
        <div class="area" onclick="selectArea(this, 'north-essex')">
            North Essex
            <div class="underline"></div>
        </div>
        <div class="area" onclick="selectArea(this, 'south-essex')">
            South Essex
            <div class="underline"></div>
        </div>

        <!-- Sweeping line element -->
        <div id="sweep-line" class="sweep"></div>

        <!-- Places for selected area -->
        <div id="central-essex-places" class="places">
            <p>Chelmsford</p>
            <p>Ingatestone</p>
            <p>Witham</p>
        </div>

        <div id="north-essex-places" class="places">
            <p>Colchester</p>
            <p>Clacton</p>
        </div>

        <div id="south-essex-places" class="places">
            <p>Basildon</p>
            <p>Southend-on-Sea</p>
        </div>

    </div>

    <script>
        let sweepLine = document.getElementById('sweep-line');
        let currentArea = null;

        function selectArea(areaElement, areaId) {
            const places = document.getElementById(`${areaId}-places`);

            // If area already selected, reverse the animation and reset
            if (currentArea === areaElement) {
                resetSweep();
                return;
            }

            // Hide other areas
            document.querySelectorAll('.area').forEach(el => {
                if (el !== areaElement) el.style.opacity = 0;
            });

            // Move the line to the right, clear other areas
            sweepLine.classList.add('move-right');

            // Wait for line to reach the right side, then reveal the places
            setTimeout(() => {
                document.querySelectorAll('.places').forEach(el => el.classList.remove('show'));
                places.classList.add('show');

                // Return the line to the left but keep places revealed
                setTimeout(() => {
                    sweepLine.classList.remove('move-right');
                    sweepLine.classList.add('move-left');
                    currentArea = areaElement; // Mark as selected
                }, 700); // Time it takes for the line to sweep right

            }, 700); // Same as above for syncing animation
        }

        function resetSweep() {
            // Reset everything to the original state
            sweepLine.classList.remove('move-left');
            sweepLine.classList.remove('move-right');
            document.querySelectorAll('.area').forEach(el => el.style.opacity = 1);
            document.querySelectorAll('.places').forEach(el => el.classList.remove('show'));
            currentArea = null; // Reset current selection
        }
    </script>

</body>
</html>
