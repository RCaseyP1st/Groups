<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups for Dads and Partners</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 300px;
            border-left: 3px solid #0093a2; /* Vertical line */
        }

        .place {
            position: relative;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #d87f23;
            transition: transform 0.5s ease; /* Smooth slide effect */
        }

            .place:hover {
                color: #0093a2;
            }

            /* Initial slide in from left or right */
            .place:nth-child(odd) {
                transform: translateX(-100%);
            }

            .place:nth-child(even) {
                transform: translateX(100%);
            }

        /* Slide in from both sides */
        .show-places .place {
            transform: translateX(0);
        }

        /* Selected place animation */
        .selected {
            border-bottom: 2px solid #0093a2;
        }

        /* Hide other places when one is selected */
        .hide-places .place:not(.selected) {
            display: none;
        }

        /* Reveal the group details */
        .group {
            display: none;
            padding: 10px;
            font-size: 14px;
            color: black;
        }

        .show-group .group {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="place" onclick="selectPlace(this, 'chelmsford')">Chelmsford</div>
        <div class="place" onclick="selectPlace(this, 'ingatestone')">Ingatestone</div>
        <div class="place" onclick="selectPlace(this, 'witham')">Witham</div>

        <!-- Group details (initially hidden) -->
        <div id="chelmsford-group" class="group">Andy's Man Club, Who Let the Dads Out?</div>
        <div id="ingatestone-group" class="group">Local Support Group</div>
        <div id="witham-group" class="group">Dads' Coffee Morning</div>
    </div>

    <script>
        // Function to select a place and animate the line
        function selectPlace(place, groupId) {
            // Hide other places and show only the selected one
            document.querySelector('.container').classList.add('hide-places');
            place.classList.add('selected');

            // Show group details
            document.getElementById(groupId + '-group').classList.add('show-group');
        }

        // Initial animation to show places sliding in from both sides
        window.onload = () => {
            document.querySelector('.container').classList.add('show-places');
        };
    </script>

</body>
</html>
