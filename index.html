<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups for Dads and Partners</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        /* ArrowsaetAWSREGERYGHd place */
        h1 {
            color: #0093a2;
            font-size: 36px;
            font-weight: bold;
        }

        .area, .place {
            background-color: #eaeaea;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            color: #0093a2;
        }

        .place {
            padding-left: 30px;
            font-size: 20px;
            color: #d87f23;
        }

        .group {
            padding-left: 45px;
            margin-top: 5px;
            color: black;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        /* Arrow icon for area and place */
        .arrow {
            margin-right: 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        /* Rotate the arrow when expanded */
        .rotate {
            transform: rotate(90deg);
        }

        /* Hover states with a lighter grey fade effect */
        .area:hover, .place:hover, .group:hover {
            background-color: #f0f0f0;
        }

        .content-hidden {
            overflow: hidden;
            height: 0;
        }

        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Groups</h1>

    <!-- Central Essex Area -->
    <div class="area" onclick="toggleArea('central-essex', this)">
        <span class="arrow">►</span>Central Essex
    </div>
    <div id="central-essex" class="content-hidden">
        <div class="place" onclick="togglePlace('chelmsford', this)">
            <span class="arrow">►</span>Chelmsford
        </div>
        <div id="chelmsford" class="content-hidden">
            <div class="group">Andy's Man Club</div>
            <div class="group">Who Let the Dads Out?</div>
        </div>
        <div class="place" onclick="togglePlace('ingatestone', this)">
            <span class="arrow">►</span>Ingatestone
        </div>
        <div id="ingatestone" class="content-hidden">
            <div class="group">Local Support Group</div>
        </div>
        <div class="place" onclick="togglePlace('witham', this)">
            <span class="arrow">►</span>Witham
        </div>
        <div id="witham" class="content-hidden">
            <div class="group">Dads' Coffee Morning</div>
        </div>
    </div>

    <hr>

    <!-- North Essex Area -->
    <div class="area" onclick="toggleArea('north-essex', this)">
        <span class="arrow">►</span>North Essex
    </div>
    <div id="north-essex" class="content-hidden">
        <div class="place" onclick="togglePlace('colchester', this)">
            <span class="arrow">►</span>Colchester
        </div>
        <div id="colchester" class="content-hidden">
            <div class="group">Group 1</div>
            <div class="group">Group 2</div>
        </div>
        <!-- Add more places/groups similarly -->
    </div>

    <hr>

    <script>
        // GSAP animation to dynamically resize the content section with smooth height expansion
        function toggleArea(areaId, areaElement) {
            const areaContent = document.getElementById(areaId);
            const arrow = areaElement.querySelector('.arrow');

            if (areaContent.style.height === '0px' || !areaContent.style.height) {
                gsap.fromTo(areaContent,
                    { height: 0 },
                    { height: areaContent.scrollHeight + "px", duration: 0.5, ease: "power2.out" }
                );
                gsap.to(arrow, { rotation: 90, duration: 0.3 }); // Rotate arrow
            } else {
                gsap.to(areaContent, { height: 0, duration: 0.5, ease: "power2.in" });
                gsap.to(arrow, { rotation: 0, duration: 0.3 }); // Reset arrow rotation

                // Close all child places and their children
                closeAllChildren(areaContent);
            }
        }

        function togglePlace(placeId, placeElement) {
            const placeContent = document.getElementById(placeId);
            const arrow = placeElement.querySelector('.arrow');
            const parentArea = placeElement.closest('.content-hidden');

            if (placeContent.style.height === '0px' || !placeContent.style.height) {
                gsap.fromTo(placeContent,
                    { height: 0 },
                    { height: placeContent.scrollHeight + "px", duration: 0.5, ease: "power2.out" }
                );
                gsap.to(arrow, { rotation: 90, duration: 0.3 }); // Rotate arrow

                // Adjust parent area height after expanding a place or its groups
                adjustParentHeight(parentArea);
            } else {
                gsap.to(placeContent, { height: 0, duration: 0.5, ease: "power2.in" });
                gsap.to(arrow, { rotation: 0, duration: 0.3 }); // Reset arrow rotation

                // Adjust parent area height after collapsing a place or its groups
                setTimeout(() => {
                    adjustParentHeight(parentArea);
                }, 500); // Delay adjustment to allow collapse animation to finish
            }
        }

        // Function to adjust the parent area height when children are expanded or collapsed
        function adjustParentHeight(parentElement) {
            const adjustedHeight = parentElement.scrollHeight;
            gsap.to(parentElement, { height: adjustedHeight + "px", duration: 0.5, ease: "power2.out" });
        }

        // Function to close all children and reset their heights
        function closeAllChildren(parentElement) {
            const childElements = parentElement.querySelectorAll('.content-hidden');
            childElements.forEach(child => {
                gsap.to(child, { height: 0, duration: 0.5, ease: "power2.in" });
            });

            // Reset all arrows for children to point right
            const arrows = parentElement.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                gsap.to(arrow, { rotation: 0, duration: 0.3 });
            });
        }
    </script>

</body>
</html>
