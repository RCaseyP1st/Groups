<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups for Dads and Partners</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .area {
            background-color: #eaeaea;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            color: #0093a2;
            border-radius: 5px;
        }

        .place {
            padding-left: 20px;
            margin-top: 5px;
            cursor: pointer;
            color: #d87f23;
        }

        .group {
            padding-left: 40px;
            margin-top: 5px;
            color: black;
        }

        .area:hover, .place:hover {
            background-color: #d0d0d0;
        }

        .group:hover {
            background-color: #f0f0f0;
        }

        .slide {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .expand {
            max-height: 500px; /* You can adjust this based on content */
        }
    </style>
</head>
<body>

    <h1>Support Groups for Dads and Partners</h1>

    <div class="area" onclick="toggleDisplay('central-essex')">Central Essex</div>
    <div id="central-essex" class="slide">
        <div class="place" onclick="toggleDisplay('chelmsford')">Chelmsford</div>
        <div id="chelmsford" class="slide">
            <div class="group">Andy's Man Club</div>
            <div class="group">Who Let the Dads Out?</div>
        </div>
        <div class="place" onclick="toggleDisplay('ingatestone')">Ingatestone</div>
        <div id="ingatestone" class="slide">
            <div class="group">Local Support Group</div>
        </div>
        <div class="place" onclick="toggleDisplay('witham')">Witham</div>
        <div id="witham" class="slide">
            <div class="group">Dads' Coffee Morning</div>
        </div>
    </div>

    <!-- Add more areas similarly -->

    <script>
        // Toggle display for areas and places with smooth animation
        function toggleDisplay(id) {
            const element = document.getElementById(id);
            if (element.classList.contains('expand')) {
                element.classList.remove('expand');
                element.style.maxHeight = null;
            } else {
                element.classList.add('expand');
                element.style.maxHeight = element.scrollHeight + "px";
            }
        }
    </script>

</body>
</html>
