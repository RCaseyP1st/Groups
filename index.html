<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups for Dads and Partners</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0093a2;
            font-size: 36px;
            font-weight: bold;
        }

        .area {
            background-color: #eaeaea;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            color: #0093a2;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .place {
            padding-left: 30px;
            margin-top: 5px;
            cursor: pointer;
            color: #d87f23;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .group {
            padding-left: 45px;
            margin-top: 5px;
            color: black;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

            /* Hover states with a lighter grey fade effect */
            .area:hover, .place:hover, .group:hover {
                background-color: #f0f0f0;
            }

        .content-hidden {
            overflow: hidden;
            height: 0;
        }

        hr {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Groups</h1>

    <!-- Central Essex Area -->
    <div class="area" onclick="toggleArea('central-essex')">▼ Central Essex</div>
    <div id="central-essex" class="content-hidden">
        <div class="place" onclick="togglePlace('chelmsford')">► Chelmsford</div>
        <div id="chelmsford" class="content-hidden">
            <div class="group">Andy's Man Club</div>
            <div class="group">Who Let the Dads Out?</div>
        </div>
        <div class="place" onclick="togglePlace('ingatestone')">► Ingatestone</div>
        <div id="ingatestone" class="content-hidden">
            <div class="group">Local Support Group</div>
        </div>
        <div class="place" onclick="togglePlace('witham')">► Witham</div>
        <div id="witham" class="content-hidden">
            <div class="group">Dads' Coffee Morning</div>
        </div>
    </div>

    <hr>

    <!-- North Essex Area -->
    <div class="area" onclick="toggleArea('north-essex')">▼ North Essex</div>
    <div id="north-essex" class="content-hidden">
        <div class="place" onclick="togglePlace('colchester')">► Colchester</div>
        <div id="colchester" class="content-hidden">
            <div class="group">Group 1</div>
            <div class="group">Group 2</div>
        </div>
        <!-- Add more places/groups similarly -->
    </div>

    <hr>

    <!-- Add more areas similarly -->

    <script>
        // GSAP animation to dynamically resize the content section
        function toggleArea(areaId) {
            const areaContent = document.getElementById(areaId);
            if (areaContent.clientHeight === 0) {
                gsap.to(areaContent, { height: 'auto', duration: 0.5, ease: "power1.out" });
            } else {
                gsap.to(areaContent, { height: 0, duration: 0.5, ease: "power1.in" });
            }
        }

        function togglePlace(placeId) {
            const placeContent = document.getElementById(placeId);
            if (placeContent.clientHeight === 0) {
                gsap.to(placeContent, { height: 'auto', duration: 0.5, ease: "power1.out" });
            } else {
                gsap.to(placeContent, { height: 0, duration: 0.5, ease: "power1.in" });
            }
        }
    </script>

</body>
</html>
