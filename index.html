<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Group Animation</title>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scroll during animation */
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }

        .area {
            background-color: #eaeaea;
            padding: 15px;
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #eaeaea;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-bottom-color 0.3s ease;
            position: relative;
        }

            .area:hover {
                background-color: #d0d0d0;
                border-bottom-color: black;
            }

        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: black;
            transform-origin: left;
            transform: scaleX(1);
            transition: transform 0.3s ease, background-color 0.3s;
        }

        /* Rotated underline for the sweep animation */
        .rotate {
            transform: rotate(90deg) scaleX(0);
            width: 0;
            height: 100vh; /* Make it vertical */
        }

        .sweep {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 0;
            background-color: black;
            z-index: 1;
            transition: width 1.5s ease-in-out;
        }

        .sweep-expand {
            width: 100vw;
        }

        .places {
            display: none;
            margin-top: 20px;
        }

            .places.show {
                display: block;
                animation: fadeIn 1s ease;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="area" onclick="selectArea(this, 'central-essex')">
            Central Essex
            <div class="underline"></div>
        </div>
        <div class="area" onclick="selectArea(this, 'north-essex')">
            North Essex
            <div class="underline"></div>
        </div>
        <div class="area" onclick="selectArea(this, 'south-essex')">
            South Essex
            <div class="underline"></div>
        </div>

        <!-- Sweeping line element -->
        <div id="sweep-line" class="sweep"></div>

        <!-- Places for selected area -->
        <div id="central-essex-places" class="places">
            <p>Chelmsford</p>
            <p>Ingatestone</p>
            <p>Witham</p>
        </div>

        <div id="north-essex-places" class="places">
            <p>Colchester</p>
            <p>Clacton</p>
        </div>

        <div id="south-essex-places" class="places">
            <p>Basildon</p>
            <p>Southend-on-Sea</p>
        </div>

    </div>

    <script>
        // Handle click on area
        function selectArea(areaElement, areaId) {
            const underline = areaElement.querySelector('.underline');
            const sweepLine = document.getElementById('sweep-line');
            const places = document.getElementById(`${areaId}-places`);

            // Animate underline to rotate and then sweep
            underline.classList.add('rotate');

            setTimeout(() => {
                sweepLine.classList.add('sweep-expand'); // Start the sweeping animation

                setTimeout(() => {
                    // Hide other areas
                    document.querySelectorAll('.area').forEach(el => el.style.display = 'none');

                    // Reveal the places after sweeping
                    places.classList.add('show');

                    // Reset the sweep line
                    setTimeout(() => {
                        sweepLine.classList.remove('sweep-expand');
                        underline.classList.remove('rotate');
                    }, 2000);

                }, 1500); // Matches sweep animation duration

            }, 500); // Slight delay for the underline rotation
        }
    </script>

</body>
</html>
