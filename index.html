<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* Container for the vertical line and content */
        .container {
            display: flex;
            align-items: flex-start;
            position: relative;
            padding-left: 20px;
        }

        /* Vertical line next to the areas */
        .vertical-line {
            width: 3px;
            background-color: black;
            height: 100vh;
            margin-right: 10px; /* Small gap between the line and the text */
        }

        /* Areas and places aligned next to the vertical line */
        .content {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        .area {
            background-color: #eaeaea;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid black;
            margin: 5px 0;
        }

            /* When an area is selected, we underline it */
            .area.selected {
                text-decoration: underline;
            }

        .place, .group {
            padding-left: 20px;
            font-size: 16px;
            margin: 3px 0;
            display: none; /* Initially hidden */
        }

        /* Show places when an area is clicked */
        .places.show {
            display: block;
        }

        /* Show groups when a place is clicked */
        .groups.show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- The vertical line -->
        <div class="vertical-line"></div>

        <!-- Content next to the vertical line -->
        <div class="content">

            <!-- Area: Central Essex -->
            <div class="area" onclick="togglePlaces(this, 'central-essex')">
                Central Essex
            </div>
            <div id="central-essex" class="places">
                <div class="place" onclick="toggleGroups(this, 'chelmsford')">Chelmsford</div>
                <div id="chelmsford" class="groups">
                    <div class="group">Group 1</div>
                    <div class="group">Group 2</div>
                    <div class="group">Group 3</div>
                </div>
                <div class="place" onclick="toggleGroups(this, 'ingatestone')">Ingatestone</div>
                <div id="ingatestone" class="groups">
                    <div class="group">Group 1</div>
                    <div class="group">Group 2</div>
                </div>
                <div class="place" onclick="toggleGroups(this, 'witham')">Witham</div>
                <div id="witham" class="groups">
                    <div class="group">Group 1</div>
                </div>
            </div>

            <!-- Area: North Essex -->
            <div class="area" onclick="togglePlaces(this, 'north-essex')">
                North Essex
            </div>
            <div id="north-essex" class="places">
                <div class="place" onclick="toggleGroups(this, 'colchester')">Colchester</div>
                <div id="colchester" class="groups">
                    <div class="group">Group 1</div>
                    <div class="group">Group 2</div>
                </div>
                <div class="place" onclick="toggleGroups(this, 'clacton')">Clacton</div>
                <div id="clacton" class="groups">
                    <div class="group">Group 1</div>
                </div>
            </div>

            <!-- Other areas (South Essex, etc.) would go here similarly -->

        </div>
    </div>

    <script>
        function togglePlaces(areaElement, areaId) {
            // Toggle selection of the clicked area
            const selectedArea = document.querySelector('.area.selected');
            if (selectedArea && selectedArea !== areaElement) {
                selectedArea.classList.remove('selected');
                document.getElementById(selectedArea.getAttribute('data-area')).classList.remove('show');
            }
            areaElement.classList.toggle('selected');

            // Show/hide places under the area
            const places = document.getElementById(areaId);
            places.classList.toggle('show');
        }

        function toggleGroups(placeElement, placeId) {
            // Toggle selection of the clicked place
            const selectedPlace = document.querySelector('.place.selected');
            if (selectedPlace && selectedPlace !== placeElement) {
                selectedPlace.classList.remove('selected');
                document.getElementById(selectedPlace.getAttribute('data-place')).classList.remove('show');
            }
            placeElement.classList.toggle('selected');

            // Show/hide groups under the place
            const groups = document.getElementById(placeId);
            groups.classList.toggle('show');
        }
    </script>

</body>
</html>
